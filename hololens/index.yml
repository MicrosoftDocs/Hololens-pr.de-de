title: Microsoft HoloLens
summary: Microsoft HoloLens ist der erste komplett eigenständige holografische Computer unter Windows10. Mit der Einführung von HoloLens 2, bietet jetzt jedes Gerät kommerziell einsatzbereite Verwaltungsfunktionen, die durch die Zuverlässigkeit, Sicherheit und Skalierbarkeit von Cloud- und KI-Diensten von Microsoft verbessert wird.
