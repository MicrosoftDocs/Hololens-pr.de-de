title: 'HoloLens 2 Development Edition: Häufig gestellte Fragen'
summary: ''
sections:
- name: Allgemeine Fragen
  questions:
  - question: >
      Was kann ich mit der HoloLens 2 Development Edition erhalten?
    answer: >
      Die HoloLens 2 Development Edition umfasst eine HoloLens 2, ein Azure-Guthaben von 500 USD, eine dreimonatige Unity Pro-Testversion und eine dreimonatige Pixyz-Plug-In-Testversion.
  - question: >
      Was ist der Unterschied zwischen HoloLens 2 und HoloLens 2 Development Edition?
    answer: >
      Sie können die HoloLens 2 Development Edition nur verwenden, um interne Unternehmensanwendungen zu erstellen und zu testen, die mit dem HoloLens 2 (kommerzielle Edition) in einer Produktionseinstellung verwendet werden. Im Rahmen des Kaufs der Development Edition kann Microsoft Ihnen nach eigenem Ermessen bestimmte Berechtigungen bereitstellen, die während des Auscheckvorgangs identifiziert werden. Diese Berechtigungen umfassen das Recht, bestimmte Rabattguthaben oder den Testzugriff auf bestimmte Dienste oder Tools von Microsoft oder Drittanbietern für einen begrenzten Zeitraum einzulösen. [Weitere Informationen](hololens2-options-dev-edition.md)
  - question: >
      Kann jede Edition von HoloLens 2 für die Entwicklung verwendet werden?
    answer: >
      Ja. Jede Edition von HoloLens 2 kann zum Entwickeln von Apps verwendet werden.
  - question: >
      Wie und erhalte ich meine Azure-Gutschriften in Höhe von 500 USD, die dreimonatige Unity Pro-Testversion und die dreimonatige Pixyz-Plug-In-Testversion?
    answer: >
      Ihr Rabattguthaben oder Der Testzugriff wird an die E-Mail gesendet, die beim Kauf innerhalb von zwei Werktagen nach dem Versand des Produkts verwendet wird.
  - question: >
      Kann ich für mein HoloLens 2-Gerät (nur Gerät) ein Upgrade auf die HoloLens 2 Development Edition durchführen, um das Testguthaben zu erhalten?
    answer: >
      Nein, wir bieten keine Pläne für die Geräteübertragung an. Es gibt keine Möglichkeit, von einer Edition auf eine andere Edition zu übertragen.
  - question: >
      Was ist Unity Pro?
    answer: >
      Unity Pro ist eine 3D-Echtzeitplattform für kleine/mittelgroße Studios/Unternehmen. Es ist für Teams mit einer Mischung aus technischen und nicht technischen Fähigkeiten konzipiert. [Weitere Informationen](https://store.unity.com/products/unity-pro)
  - question: >
      Was ist das Pixyz-Plug-In?
    answer: >
      Das Pixyz-Plug-In liest und konvertiert fast jedes Format, optimiert und legt es in Unity ab und stellt es bereit, um sofort einsatzbereite Ressourcen für Echtzeitanwendungen zu bieten. [Weitere Informationen](https://unity.com/products/pixyz)
  - question: >
      Ist die HoloLens 2 Development Edition verfügbar?
    answer: "Ja, [die HoloLens 2 Development Edition](https://ms.liftforward.com/hololens?product=hololens-development-edition) ist jetzt nur noch in der USA. \n"
  - question: >
      Wer ich mich mit Fragen zu meinen Berechtigungen HoloLens 2 Development Edition in Verbindung?
    answer: >
      Wenden Sie sich bei Fragen zu Berechtigungen unter 866-425-4709, Mo bis Fr, 6:00 bis 18:00 Uhr PST an Ihren Vertriebsspezialisten.
  - question: "Kann mein Unternehmen mehrere HoloLens 2 Development Edition-Geräte kaufen? \n"
    answer: "Dieses Gerät ist für Entwickler, die Mixed Reality-Lösungen erstellen. Wir beschränken einen Kauf pro Kundentransaktion. Wenn Ihr Unternehmen mehrere Development Edition-Geräte kaufen möchte, sind separate Transaktionen erforderlich, um HoloLens 2 Development Edition-Geräte im Auftrag des Unternehmens zu erwerben. \n"
  - question: "Kann ich meinen Kunden mein HoloLens 2 Development Edition-Gerät anzeigen? \n"
    answer: >
      Ja, dieses Gerät ist für die Prototyperstellung und das Testen von Mixed Reality-Lösungen vorgesehen.
  - question: "Wo kann ich die HoloLens 2 Development Edition erwerben? \n"
    answer: "HoloLens 2 Die Development Edition wird ausschließlich auf Microsoft Store.  \n"
  - question: "Kann ich meine HoloLens 2 Development Edition zurückgeben?  \n"
    answer: >
      Alle Verkäufe sind endgültig, und es sind keine Rückerstattungen für HoloLens 2 Development Edition verfügbar.
  - question: >
      Gelten für Developer Edition andere Hardwareanforderungen als für HoloLens 2?
    answer: "Nein, dieses Gerät ist aus der Perspektive der Hardwareanforderungen identisch. Die Development Edition darf zur Unterstützung der Entwicklung und/oder des Testens von Anwendungen in einer kommerziellen Umgebung bereitgestellt werden. \n"
  - question: >
      Wie kann ich Mixed Reality Toolkit – Unity für die Entwicklung in meiner HoloLens 2 Development Edition verwenden?
    answer: >
      MRTK-Unity ist ein von Microsoft vorangetriebenes Projekt, das einen Satz von Komponenten und Funktionen bereitstellt, die zum Beschleunigen der Entwicklung von plattformübergreifenden MR-Apps in Unity dienen. [Weitere Informationen](https://microsoft.github.io/MixedRealityToolkit-Unity/README.html)
  - question: >
      Wie kann ich Mixed Reality Toolkit – Unreal UXT für die Entwicklung in meiner HoloLens 2 Development Edition verwenden?
    answer: >
      MRTK-Unreal ist die erste UX-Tools-Komponente, die veröffentlicht wird und derzeit nur auf HoloLens 2. Das Komponenten-Plug-In beinhaltet Code, Blaupausen und Beispiel-Medienobjekte gängiger UX-Features für die Simulation von Eingaben sowie Handinteraktionsaktoren, drückbare Schaltflächenkomponenten und Komponenten mit Nachverfolgeverhalten. [Weitere Informationen](https://microsoft.github.io/MixedReality-UXTools-Unreal/version/public/0.9.x/Docs/WelcomeToUXTools.html)
  - question: >
      Sind Betriebssystemversionen für die HoloLens 2 Development Edition identisch mit HoloLens 2?
    answer: >
      Ja.
  - question: >
      Kann ich freigegebene Anwendungen (Sideload oder Store) auf meinem HoloLens 2 Development Edition-Gerät ausführen?
    answer: >
      Wenn Sie die Geschäftsbedingungen der HoloLens 2 Development Edition nicht erfüllen, ja, können Sie jede veröffentlichte Anwendung in der Developer Edition ausführen. Wir beschränken nicht die Verwendung von sideloaded- oder stored-Anwendungen für diese SKU.
  - question: >
      Wo kann ich mehr über die HoloLens 2 Development Edition erfahren?
    answer: >
      Besuchen Sie die HoloLens 2 Development Edition-Dokumentationsseite. [Weitere Informationen](hololens2-options.md?tabs=device)
  - question: >
      Wo finde ich weitere Informationen zum Entwickeln Mixed Reality Lösungen?
    answer: >
      Besuchen Sie die Dokumentation introduction to Mixed Reality development (Einführung Mixed Reality Entwicklung). [Weitere Informationen](/windows/mixed-reality/develop/development?tabs=unity)
  - question: >
      Wo finde ich weitere Informationen zum Entwerfen Mixed Reality Lösungen?
    answer: >
      Besuchen Sie die Dokumentation introduction to Mixed Reality design (Einführung in Mixed Reality Design). [Weitere Informationen](/windows/mixed-reality/design/design)
  - question: >
      Wo kann ich Support für HoloLens Developer Edition erhalten?
    answer: >
      Hier erhalten Sie [Support.](https://support.serviceshub.microsoft.com/supportforbusiness/create?sapId=96bfb202-bc79-741b-bf7a-774d8b767782)
- name: Unity
  questions:
  - question: >
      Was ist in meiner Unity-Testversion enthalten?
    answer: >
      Eine Unity Pro-Testversion mit drei Kalendern ermöglicht den Zugriff auf unity&#39;vollständige Lösung für Experten zum Erstellen, Betreiben und Monetarisieren. Für die zugehörige Unity Pro-Testversion gibt es keine Frist zum Einlösen.


      Dieses Angebot ist für neue Benutzer und gilt nicht für eingerichtete Unity Pro Abonnements. Unity Pro-Testversion unterliegt möglicherweise zusätzlichen Bedingungen, die bei der Einlösung zur Verfügung gestellt werden. Sehen Sie sich [die geltenden &amp; Geschäftsbedingungen und](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fterms-of-service&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=VKL3asd8TjWONsqhzj%2BzjQhkBnY81aa2P5YE8%2BJRecE%3D&amp;reserved=0) die [Datenschutzrichtlinie an.](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fprivacy-policy%3F_ga%3D2.6941362.1885447993.1600097102-915351856.1592845189%26_gac%3D1.157951432.1600400000.CjwKCAjwkoz7BRBPEiwAeKw3q-QDTrYufD7wCV6bND3hfqI2SP07k7V4VvIBjFvGsBWu4cZaibnn2hoC7oMQAvD_BwE&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=RHyvW2qY4DdFpz3QYhB6D2tx4t%2BiMnm58hIacMeFEPk%3D&amp;reserved=0)
  - question: >
      Wie kann ich meine Unity-Pro einlösen?
    answer: >
      Einlösen von Anweisungen


      1. Besuchen Sie Id.unity.com.

      2. Melden Sie sich mit Ihrer Unity-ID an, oder erstellen Sie ein Konto.

      3. Wählen sie &#39;Einlösen eines Produktcodes&#39;

      4. Geben Sie den Produktcode ein, und wählen Sie &#39;Einlösen eines Produktcodes&#39;


      Weitere Informationen HoloLens 2 Sie in der Dokumentation zur HoloLens 2 [Development Edition.](hololens2-options.md?tabs=device)
  - question: >
      Kann ich Anwendungen mit anderen Versionen von Unity als pro-Lizenz erstellen?
    answer: >
      Ja, Sie können Anwendungen mit allen kompatiblen Versionen von Unity erstellen.
  - question: >
      Gewusst wie an den Unity-Support?
    answer: >
      Wenn Sie Hilfe bei Fragen zu Ihrer Unity-ID, Ihrem Konto, Ihren Organisationen und Ihren Abonnements erhalten möchten, besuchen Sie support.unity3d.com.
- name: Pixyz
  questions:
  - question: >
      Was ist in meiner Pixyz-Plug-In-Testversion enthalten?
    answer: >
      Eine Drei-Kalender-Testversion des Pixyz-Plug-Ins, die den Zugriff auf Pixyz ermöglicht, um sofort einsatzbereite Objekte mit perfekten Mosaikgittern, begrenzter Polygonanzahl und automatischem UV zu erstellen. Für die zugehörige Pixyz-Plug-In-Testversion gibt es keine Frist zum Einlösen.


      Dieses Angebot ist für neue Benutzer und nicht für eingerichtete Pixyz-Abonnements verfügbar. Das Pixyz-Plug-In unterliegt möglicherweise zusätzlichen Bedingungen, die bei der Einlösung getroffen werden. Sehen Sie sich [die geltenden &amp; Geschäftsbedingungen und](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fterms-of-service&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=VKL3asd8TjWONsqhzj%2BzjQhkBnY81aa2P5YE8%2BJRecE%3D&amp;reserved=0) die [Datenschutzrichtlinie an.](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Funity3d.com%2Flegal%2Fprivacy-policy%3F_ga%3D2.6941362.1885447993.1600097102-915351856.1592845189%26_gac%3D1.157951432.1600400000.CjwKCAjwkoz7BRBPEiwAeKw3q-QDTrYufD7wCV6bND3hfqI2SP07k7V4VvIBjFvGsBWu4cZaibnn2hoC7oMQAvD_BwE&amp;data=04%7C01%7CRonan.Jenkins%40microsoft.com%7C65a23c756bcb49a003ef08d86bb16132%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637377756872930038%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=RHyvW2qY4DdFpz3QYhB6D2tx4t%2BiMnm58hIacMeFEPk%3D&amp;reserved=0)
  - question: >
      Wie kann ich meine Pixyz-Plug-In-Testversion einlösen?
    answer: >
      Einlösen von Anweisungen


      1. Besuchen Sie Id.unity.com.

      2. Melden Sie sich mit Pixyz an, oder erstellen Sie ein Konto.

      3. Klicken &#39;auf Einlösen eines Produktcodes&#39;

      4. Geben Sie den Produktcode ein, und klicken Sie &#39;, um einen Produktcode einzulösen&#39;


      Weitere Informationen HoloLens 2 Sie in der Dokumentation zur HoloLens 2 [Development Edition.](hololens2-options.md?tabs=device)
  - question: >
      Gewusst wie Wenden Sie sich an den Pixyz-Support?
    answer: >
      Wenn Sie Hilfe bei Fragen zu Ihrer Unity-ID, Ihrem Konto, Ihren Organisationen und Ihren Abonnements erhalten möchten, besuchen Sie support.unity3d.com


      Pixyz-spezifischer Support (nach dem Einlösen Ihrer Testversion) finden Sie unter [Pixyz-software.com/support](http://pixyz-software.com/support)
- name: Azure
  questions:
  - question: >
      Wie kann ich mein Azure-Guthaben in Höhe von 500 USD einlösen?
    answer: >
      Um Ihr Azure-Guthaben von 500 USD einzulösen, lösen Sie Ihren Azure Pass Promocode ein, und aktivieren Sie Ihr Abonnement. [Weitere Informationen](https://www.microsoftazurepass.com/Home/HowTo?Length=5)


      Lesen Sie den Azure Pass [Abonnementvertrag](https://azure.microsoft.com/support/legal/subscription-agreement/?country=US) und [die Angebotsdetails.](https://azure.microsoft.com/en-us/offers/azure-pass/)
  - question: >
      Wann läuft mein Azure-Guthaben von 500 USD ab?
    answer: >
      Ihr Azure-Guthaben von 500 USD läuft 90 Tage nach der Aktivierung Ihres Azure-Schlüsselcodes ab.
  - question: >
      Was kann ich mit meinem Azure-Guthaben tun?
    answer: >
      Mit Ihrem Azure-Guthaben können Sie mit der Erstellung von Microsoft&#39;ständig wachsenden Clouddiensten beginnen. Die in der HoloLens 2 Development Edition enthaltenen Azure-Gutschriften sollen Es Kunden ermöglichen, schnell mit dem Erstellen und Testen von Mixed Reality-Anwendungen in Azure zu beginnen. Ausführliche Informationen zum Erstellen in Azure finden Sie unter [Azure-Ressourcen.](https://azure.microsoft.com/en-us/resources/)
  - question: >
      Wo finde ich weitere Informationen zu Azure Mixed Reality-Diensten?
    answer: Microsoft bietet eine Reihe von Mixed Reality-Diensten, mit denen Entwickler Mixed Reality-Lösungen erstellen und testen können. [Weitere Informationen](/windows/mixed-reality/develop/mixed-reality-cloud-services)
